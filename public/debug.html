<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debug Gaia Translation</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 20px;
    }
    label, textarea, button {
      display: block;
      margin-top: 10px;
      width: 100%;
      max-width: 600px;
    }
    textarea {
      height: 150px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      padding: 10px 15px;
      background: #4285f4;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 1em;
    }
    pre {
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Debug Gaia Translation</h1>
  <p>This page sends a POST request to your <code>/test-translate</code> endpoint. Enter a JSON array of messages (for example, a system instruction plus a user prompt) and click the button to see the response from Gaia.</p>
  
  <label for="messages">Messages JSON:</label>
  <textarea id="messages">[
  { "role": "system", "content": "Translate to en" },
  { "role": "user", "content": "Hello world!" }
]</textarea>
  
  <button id="sendBtn">Send to Gaia</button>
  
  <h2>Response</h2>
  <pre id="responseOutput"></pre>
  
  <script>
    document.getElementById('sendBtn').addEventListener('click', async () => {
      const messagesInput = document.getElementById('messages').value;
      let messages;
      try {
        messages = JSON.parse(messagesInput);
      } catch(e) {
        alert("Invalid JSON in messages input.");
        return;
      }
      const outputEl = document.getElementById('responseOutput');
      outputEl.textContent = "Sending request...\n";
      
      try {
        const response = await fetch('/test-translate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages })
        });
        const data = await response.json();
        outputEl.textContent += JSON.stringify(data, null, 2);
      } catch (error) {
        outputEl.textContent += "Error: " + error.message;
        console.error("Error sending to Gaia:", error);
      }
    });
  </script>
</body>
</html>
