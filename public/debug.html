<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Nillion Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #218838;
        }
        pre {
            background: white;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h2>Nillion Debugging Tool</h2>
    <button onclick="fetchData()">Fetch Data</button>
    <pre id="output">Click the button to fetch data...</pre>

    <script>
        async function fetchData() {
            const outputElement = document.getElementById("output");
            outputElement.textContent = "Fetching data... Please wait.";

            try {
                const response = await fetch('/read-data', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Server returned error: ${response.status}`);
                }

                const data = await response.json();
                outputElement.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                outputElement.textContent = `Error fetching data: ${error.message}`;
            }
        }
    </script>

</body>
</html>
