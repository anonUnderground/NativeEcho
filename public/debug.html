<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debug Captions Scraper</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, button {
      margin-top: 5px;
      padding: 8px;
      font-size: 1em;
      width: 100%;
      max-width: 400px;
    }
    pre {
      background: #eee;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 20px;
      max-height: 60vh;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Debug Captions Scraper</h1>
  <p>
    This page sends a POST request to your <code>/debug-scraper</code> endpoint, which uses the youtube‑captions‑scraper library to fetch auto‑generated captions.
  </p>
  
  <label for="videoId">Video ID:</label>
  <input type="text" id="videoId" value="fhG4uELOClo">
  
  <label for="lang">Language (default is "en"):</label>
  <input type="text" id="lang" value="en">
  
  <button id="fetchBtn">Fetch Captions</button>
  
  <h2>Response</h2>
  <pre id="output"></pre>
  
  <script>
    document.getElementById('fetchBtn').addEventListener('click', async () => {
      const videoId = document.getElementById('videoId').value.trim();
      const lang = document.getElementById('lang').value.trim();
      const outputEl = document.getElementById('output');
      outputEl.textContent = "Fetching captions...\n";
      
      try {
        const response = await fetch('/debug-scraper', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ video_id: videoId, lang: lang })
        });
        const data = await response.json();
        outputEl.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        outputEl.textContent = "Error: " + error.message;
        console.error("Error in debug-scraper:", error);
      }
    });
  </script>
</body>
</html>
