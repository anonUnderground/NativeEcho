<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debug YouTube Captions via Proxy</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, button {
      margin-top: 5px;
      padding: 8px;
      font-size: 1em;
      width: 100%;
      max-width: 400px;
    }
    pre {
      background: #eee;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 20px;
      max-height: 60vh;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Debug YouTube Captions via Proxy</h1>
  <p>Enter a video ID and language (default: en) to test caption retrieval using the proxy approach.</p>
  
  <label for="videoId">Video ID:</label>
  <input type="text" id="videoId" value="fhG4uELOClo">
  
  <label for="lang">Language:</label>
  <input type="text" id="lang" value="en">
  
  <button id="fetchProxyBtn">Fetch Captions via Proxy</button>
  
  <h2>Response</h2>
  <pre id="output"></pre>

  <script>
    async function fetchData(endpoint, payload) {
      const outputEl = document.getElementById('output');
      outputEl.textContent = "Fetching...\n";
      try {
        const response = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await response.json();
        outputEl.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        outputEl.textContent = "Error: " + error.message;
        console.error("Error in fetchData:", error);
      }
    }

    document.getElementById('fetchProxyBtn').addEventListener('click', () => {
      const videoId = document.getElementById('videoId').value.trim();
      const lang = document.getElementById('lang').value.trim();
      fetchData('/debug-proxy', { video_id: videoId, lang: lang });
    });
  </script>
</body>
</html>
