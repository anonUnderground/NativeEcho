<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debug YouTube Captions</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      background: #4285f4;
      color: #fff;
      border-radius: 3px;
      cursor: pointer;
      font-size: 1em;
    }
    pre {
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      max-height: 60vh;
      overflow-y: auto;
      white-space: pre-wrap;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>YouTube Captions Debug</h1>
  <p>Enter a YouTube URL and language, then click the button to fetch video details and captions using your /process endpoint.</p>
  
  <label for="youtubeUrl">YouTube URL:</label>
  <input type="text" id="youtubeUrl" value="https://www.youtube.com/watch?v=fhG4uELOClo">
  
  <label for="language">Language (default: en):</label>
  <input type="text" id="language" value="en">
  
  <button id="debugBtn">Fetch Captions</button>
  
  <h2>Response</h2>
  <pre id="responseOutput"></pre>
  
  <script>
    document.getElementById('debugBtn').addEventListener('click', async () => {
      const youtubeUrl = document.getElementById('youtubeUrl').value;
      const language = document.getElementById('language').value || 'en';
      const outputEl = document.getElementById('responseOutput');
      outputEl.textContent = "Fetching...";
      
      try {
        const response = await fetch('/process', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ youtube_url: youtubeUrl, language: language })
        });
        
        const data = await response.json();
        outputEl.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        outputEl.textContent = "Error: " + error.message;
        console.error("Debug fetch error:", error);
      }
    });
  </script>
</body>
</html>
