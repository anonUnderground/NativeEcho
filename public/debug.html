<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Debug Gaia Endpoint</title>
</head>
<body>
  <h1>Debug Gaia Endpoint</h1>
  <button id="testGaiaAPIBtn">Test Gaia API</button>
  <pre id="output"></pre>
  
  <script>
    document.getElementById("testGaiaAPIBtn").addEventListener("click", async () => {
      const outputEl = document.getElementById("output");
      outputEl.textContent = "Sending request to server...";

      try {
        const response = await fetch("/test-translate", { method: "POST" });
        if (!response.ok) {
          const errorText = await response.text();
          outputEl.textContent = "Error from server:\n" + errorText;
          return;
        }

        const data = await response.json();
        outputEl.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        outputEl.textContent = "Network or server error:\n" + err.message;
      }
    });
  </script>
</body>
</html>
