<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Caption Translator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <h1>YouTube Caption Translator</h1>
    <form id="youtubeForm">
      <label for="youtube_url">Paste YouTube URL:</label>
      <input type="text" id="youtube_url" name="youtube_url" placeholder="https://www.youtube.com/watch?v=...">
      <br>
      <label for="language">Language (e.g., en):</label>
      <input type="text" id="language" name="language" value="en">
      <br>
      <button type="submit">Get Video &amp; Captions</button>
    </form>
    <!-- The results section -->
    <div id="result" style="display:none;">
      <h2 id="videoTitle"></h2>
      <div id="videoEmbed" class="player-container"></div>
      <h3>Captions:</h3>
      <div class="captions-flex">
        <div id="captions-original" class="caption-box">
          <!-- Original captions will be populated here -->
        </div>
        <div class="translation-controls">
          <label for="language-select">Select Language:</label>
          <select id="language-select">
            <option value="es">Spanish</option>
            <option value="ar">Arabic</option>
            <option value="zh">Mandarin</option>
            <option value="ko">Korean</option>
            <option value="pt">Portuguese</option>
            <option value="fr">French</option>
            <option value="de">German</option>
          </select>
          <button id="translateButton">Translate with Gaia</button>
        </div>
        <div id="captions-translated" class="caption-box">
          <!-- Translated captions will be populated here (initially same as original) -->
        </div>
      </div>
      <button id="backBtn">Back</button>
    </div>
    <!-- Debug button remains as is -->
    <button class="debug-button" onclick="window.location.href='debug.html'">Go to Debug</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
